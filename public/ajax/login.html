<div class="login-popup">
    <div class="form-box">
        <div class="tab tab-nav-simple tab-nav-boxed form-tab">
            <ul class="nav nav-tabs nav-fill" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="#signin">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#register">Register</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="signin">

                    <form action="/login" method="post" >
                        <div class="form-group">
                            <label for="singin-email">Username or email address:</label>
                            <input type="text" class="form-control" id="singin-email" name="email" required />
                        </div>
                       
                        <div class="form-group">
                            <label for="singin-password">Password:</label>
                            <input type="password" class="form-control" id="singin-password" name="password"
                                required />
                        </div>
                        <div class="form-footer">
                            <div class="form-checkbox">
                                <input type="checkbox" class="custom-checkbox" id="signin-remember"
                                    name="signin-remember" />
                                <label class="form-control-label font-secondary" for="signin-remember">Remember
                                    me</label>
                            </div>
                            <a href="#" class="lost-link font-secondary">Lost your password?</a>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
                    </form>

                        <label class="font-secondary">Sign in with social account</label>
                        <div class="social-links">

                            <a href="#" class="social-link social-twitter fab fa-twitter"></a>
                            <a href="#" class="social-link social-google fab fa-google"></a>
                        </div>
                    </div> -->
                </div>
                <div class="tab-pane" id="register">
                    <form action="/signup"  method="post">

                        <div class="form-group">
                            <label for="singin-email">Your Full name:</label>
                            <input type="text" class="form-control" id="register-email" name="name"
                                required />
                        </div>
                        
                        <div class="form-group">
                            <label for="singin-email">Your email address:</label>
                            <input type="email" class="form-control" id="register-email" name="email"
                                required />
                        </div>

                        <div class="form-group">
                            <label for="singin-email">Register as :</label>
                            <select class="form-control" name="register"  equired id="exampleFormControlSelect1" >
                                <option value="" > </option>
                                <option value="buyer" >Buyer</option>
                                <option value="seller" >Seller</option>
                            </select>
                           
                        </div>

                        <div class="form-group">
                            <label for="singin-email">Name of Business (If registering as a seller only):</label>
                            <input type="email" class="form-control" id="register-email" name="businessName"
                                required />
                        </div>

                        <div class="form-group">
                            <label for="singin-password">Password:</label>
                            <input type="password" class="form-control" id="register-password" name="register-password"
                                required />
                        </div>
                        <div class="form-footer">
                            <div class="form-checkbox">
                                <input type="checkbox" class="custom-checkbox" id="register-agree" name="register-agree"
                                    required />
                                <label class="form-control-label font-secondary" for="register-agree">I agree to the
                                    privacy policy</label>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Sign up</button>
                    </form>

                            <a href="#" class="social-link social-twitter fab fa-twitter"></a>
                            <a href="#" class="social-link social-google fab fa-google"></a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
